		<title>Markmap</title>
		<style>
			* {

			}
			#mindmap {
				display: block;
				width: 100vw;
				height: 100vh;
			}
		</style>

		<script>
			;((c, d, p) => {
				const { Markmap: g } = c()
				window.mm = g.create('svg#mindmap', d == null ? void 0 : d(), p)

					(c = c || window.d3),

							(N) => (E) =>
